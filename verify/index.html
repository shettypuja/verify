<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="Container">

    <div class="close">
        <div class="close_icon"></div>
    </div>
   
    <div class="verify">
        <div class="verification_info">
            <h1>Verify your email adddress</h1>
        </div>
        <div class="inbox_info">
            <p>Please check your inbox for verification code sent to<br>
                john@email.com </p>
        </div>
    </div>
     
    <div class="code_info">
        <div class="code_content">
            <div class="code_icon_box">
                <div class="code-icon"></div>
            </div>

            <input type="text" name="code" placeholder="Enter code" class="enter_code">
        </div>
    </div>

    <div class="resend">
        <p>Not recived code? <a>Resend code</a></p>
    </div>

    <div class="button_container1">
        <button class="Back_btn">Verify</button>
    </div>

   </div>
    
</body>
</html>
